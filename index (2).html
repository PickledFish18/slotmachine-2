<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        const holes = document.querySelectorAll('.hole');
        const moles = document.querySelectorAll('.mole');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const startButton = document.getElementById('start-button');
        let score = 0;
        let gameActive = false;
        let gameInterval;
        let timerInterval;
        let timeLeft = 120; // 2 minutes in seconds
        let lastHoleIndex;

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `時間: ${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        function randomHole() {
            const index = Math.floor(Math.random() * holes.length);
            if (index === lastHoleIndex) return randomHole();
            lastHoleIndex = index;
            return holes[index];
        }

        function showMole() {
            if (!gameActive) return;
            const hole = randomHole();
            const mole = hole.querySelector('.mole');
            mole.classList.add('up');
            setTimeout(() => {
                mole.classList.remove('up');
            }, 1000);
        }

        function updateTimer() {
            if (!gameActive) return;
            timeLeft--;
            timerDisplay.textContent = formatTime(timeLeft);
            if (timeLeft <= 0) {
                endGame();
            }
        }

        function startGame() {
            if (gameActive) return;
            gameActive = true;
            score = 0;
            timeLeft = 120;
            scoreDisplay.textContent = `得分: ${score}`;
            timerDisplay.textContent = formatTime(timeLeft);
            startButton.textContent = '遊戲進行中';
            startButton.disabled = true;
            gameInterval = setInterval(showMole, 1200);
            timerInterval = setInterval(updateTimer, 1000);
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            startButton.textContent = '重新開始';
            startButton.disabled = false;
            alert(`遊戲結束！你的得分是: ${score}`);
        }

        function hitMole(e) {
            if (!gameActive) return;
            const mole = e.target.closest('.mole');
            if (mole && mole.classList.contains('up')) {
                score++;
                scoreDisplay.textContent = `得分: ${score}`;
                mole.classList.remove('up');
            }
        }

        moles.forEach(mole => mole.addEventListener('click', hitMole));
        startButton.addEventListener('click', startGame);
    </script>
